<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
   
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'avtosalon' %}">AVTOSALONLAR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="navbar-brand " aria-current="page" href="#">BREND</a>
                <a class="navbar-brand " aria-current="page" href="">CARS</a>
            </div>
        </div>
    </div>
</nav>
<div class="row">
   <div class="col-3">
        <ul class="list-group text-center mt-4">
            <li class="list-group-item active" aria-current="true">Avtosalon</li>
            {% for item in avto%}
            <li class="list-group-item"><a href="{% url 'avtosalon' item.pk%}">{{item.title}} </a></li>
            {% endfor %}
        </ul>
   </div>
    <div class="col-9">
        {% for item in car %}
        <div class="card mb-3">
            
  <div class="row g-0">
    <div class="col-md-4">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.model}}</p>
        <p class="card-text"><small class="text-muted">{{item.price}}</small></p>
        <p class="card-text"><small class="integrity">{{item.year}}</small></p>
        <p class="card-text">{{item.color}}</p>
      </div>
    </div>
    
  </div>
    </div>
        {% endfor%}
    </div> 
</div>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNxQ9kIuDUvjisevzgoaVfmIoKWnmKr2kpLA&s" alt="" width="500">
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-primary me-md-4" type="button">Button</button>

</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
